sudo:
    - false
    
os:
    - linux
    
language: 
    - cpp

services:
    - docker
    
compiler:
    - gcc

before_install:
    - sudo apt-get update
    - sudo apt-get install x264 v4l-utils ffmpeg

script: 
    mkdir build && cd build && cmake .. && make && make check && sudo make install

notifications:
    recipients:
        - hello@cedric.ws
    irc: "chat.freenode.net#kerberos.io"
    email:
        on_success: always
        on_failure: always

before_install:
  - cd docker
  - docker build -t kerberos/machinery .
  
after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then
    docker push kerberos/machinery:develop;
    fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker push kerberos/machinery;
    fi
